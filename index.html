<!DOCTYPE html>
<html lang="en">
<head>

    <title>AtmosFetch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AtmosFetch</h1>
        <p>Enter coordinates to get the current temperature.</p>
        
        <div class="form-group">
            <input type="number" id="lat" placeholder="Latitude (e.g. 40.71)" step="0.01">
            <input type="number" id="long" placeholder="Longitude (e.g. -74.00)" step="0.01">
            <button id="getWeather">Get Weather</button>
        </div>

        <div id="result-container" class="hidden">
            <h3>Current Temperature:</h3>
            <p id="temp-display">--Â°C</p>
        </div>
    </div>

    <script src="latLong.js"></script>
</body>
